# =============================================================================
# Aarthiq Backend - Docker Compose Configuration
# =============================================================================
# Project: Aarthiq (Capital Bridge Nepal)
# Services: PostgreSQL, Backend API
# =============================================================================

name: aarthiq

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: aarthiq_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-aarthiq_db}
    volumes:
      - aarthiq_postgres_data:/var/lib/postgresql/data
    ports:
      # Accessible on localhost:5432 for Prisma Studio
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-aarthiq_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aarthiq_network

  # ===========================================================================
  # Backend API Service
  # ===========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aarthiq_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-aarthiq_db}?schema=public
      PORT: ${PORT:-3000}
      NODE_ENV: production
      TOKEN_EXPIRATION_HOURS: ${TOKEN_EXPIRATION_HOURS:-72}
      FRONTEND_URL: ${FRONTEND_URL}
      BASE_URL: ${BASE_URL}
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL}
    ports:
      # Backend API - localhost only (reverse proxy handles public access)
      - "127.0.0.1:3000:3000"
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aarthiq_network

# =============================================================================
# Networks
# =============================================================================
networks:
  aarthiq_network:
    driver: bridge
    name: aarthiq_network

# =============================================================================
# Volumes
# =============================================================================
# IMPORTANT: Named volumes with explicit names prevent data loss
# The volume name is fixed regardless of the directory you run docker-compose from
volumes:
  aarthiq_postgres_data:
    name: aarthiq_postgres_data
    driver: local
